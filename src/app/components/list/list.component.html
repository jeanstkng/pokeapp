<h2>Listado de Pokemon</h2>

<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="filterByName($event)" placeholder="Ej. Charizard" #input />
</mat-form-field>

<table mat-table [dataSource]="pokemonDataSource" class="mat-elevation-z8 mb-2">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.name }}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Imagen</th>
    <td mat-cell *matCellDef="let pokemon">
        <img [src]="pokemon.image" width="50" alt="pokemon.name">
        
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.type }}</td>
  </ng-container>

  <ng-container matColumnDef="hp">
    <th mat-header-cell *matHeaderCellDef>Vida</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.hp }}</td>
  </ng-container>

  <ng-container matColumnDef="attack">
    <th mat-header-cell *matHeaderCellDef>Ataque</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.attack }}</td>
  </ng-container>

  <ng-container matColumnDef="defense">
    <th mat-header-cell *matHeaderCellDef>Defensa</th>
    <td mat-cell *matCellDef="let pokemon">{{ pokemon.defense }}</td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let pokemon">
      <div class="example-button-container">
        <button
          mat-mini-fab
          (click)="setActualPokemon(pokemon)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button
          mat-mini-fab
          (click)="deletePokemon(pokemon.id)"
        >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      Np hay datos coincidentes al filtro "{{ input.value }}"
    </td>
  </tr>
</table>
